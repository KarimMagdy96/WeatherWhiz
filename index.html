<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <meta name="title" content="WeatherWhiz" />
    <meta
      name="description"
      content="WeatherWhiz is a smart and user-friendly weather app designed to provide you with comprehensive and accurate weather information at your fingertips. With intuitive features and a sleek interface, WeatherWhiz aims to make staying informed about the weather both effortless and enjoyable."
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- js -->
    <script type="module" src="assets/js/app.js"></script>
    <script type="module" src="assets/js/route.js"></script>
    <title>WeatherWhiz</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/images/logo.png"
            alt="logo"
            width="150"
            height="58"
          />
        </a>
        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              class="search-field"
              placeholder="Search City..."
              autocomplete="off"
              data-search-field
            />
            <span class="m-icon">Search</span>

            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>
          <div class="search-result" data-search-result>
            <ul class="view-list" data-search-list>
              <li class="view-item">
                <span class="m-icon">location_on</span>
                <div>
                  <p class="item-title">London</p>
                  <p class="label-2 item-subtitle">state of London, GB</p>
                </div>
                <a href="#" class="item-link has-state" data-search-toggler>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="header-actions">
          <button
            class="has-state icon-btn"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m-icon">search</span>
          </button>
          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="m-icon">my_location</span>
            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>
    <main>
      <article class="container">
        <div class="content-left">
          <section
            class="section current-weather"
            aria-label="current-weather"
            data-current-weather
          >
            <div class="card card-lg current-weather-card">
              <h2 class="title-2 card-title">NOW</h2>
              <div class="weapper">
                <p class="heading">25&deg; <sup>C</sup></p>
                <img
                  src="./assets/images/weather_icons/01d.png"
                  class="weather-icon"
                  height="64"
                  width="64"
                  alt="Overcast Clouds"
                />
              </div>
              <p class="body-3">Overcast Clouds</p>
              <ul class="meta-item">
                <li class="meta-item">
                  <span class="m-icon">Calendar_Today</span>
                  <p class="title-3 meta-text">Thursday 16, Fab</p>
                </li>
                <li class="meta-item">
                  <span class="m-icon">Location_on</span>
                  <p class="title-3 meta-text">London, GB</p>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </article>
    </main>
  </body>
</html>
