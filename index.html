<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <meta name="title" content="WeatherWhiz" />
    <meta
      name="description"
      content="WeatherWhiz is a smart and user-friendly weather app designed to provide you with comprehensive and accurate weather information at your fingertips. With intuitive features and a sleek interface, WeatherWhiz aims to make staying informed about the weather both effortless and enjoyable."
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- js -->
    <script type="module" src="assets/js/app.js"></script>
    <script type="module" src="assets/js/route.js"></script>
    <title>WeatherWhiz</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img
          src="./assets/images/logo.png"
          alt="logo"
          width="364"
          height="58"
        />
        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              class="search-field"
              placeholder="Search City..."
              autocomplete="off"
              data-search-field
            />
            <span class="m-icon">Search</span>

            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
